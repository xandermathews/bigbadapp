<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet"      type="text/css" href="css/cordova-core.css">
        <link rel="stylesheet"      type="text/css" href="css/datatables.min.css">
		<link rel="stylesheet/less" type="text/css" href="css/common.less">
		<link rel="stylesheet/less" type="text/css" href="css/javascript-classes.less">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Big Bad App is Ready</p>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/jquery.easyModal.js"></script>
		<script src="js/q.js"></script>
		<script src="js/datatables.min.js"></script>
		<script src="js/gen.js"></script>
        <script src="js/api.js"></script>
        <script src="js/index.js"></script>
		<script src="js/less.min.js"></script>
    </body>
</html>
