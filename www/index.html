<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet"      type="text/css" href="css-vendor/cordova-core.css">
        <link rel="stylesheet"      type="text/css" href="css-vendor/datatables.min.css">
        <link rel="stylesheet"      type="text/css" href="css-vendor/bootstrap.min.css"> <!-- adding this manually for now but might be better to use weppack or compile via grunt or something -->
        <link rel="stylesheet/less" type="text/css" href="css/common.less">
        <link rel="stylesheet/less" type="text/css" href="css/javascript-classes.less">
        <link rel="stylesheet/less" type="text/css" href="css/styles.less">
        <title>Big Bad App</title>
    </head>
    <body class="preschedule"> <!--toggle class to postschedule when we have the games scheduled by day-->
        <header class="container-fluid app-header">
            <img class="logo" src="img/Big-Bad-App-Logo.png" alt="Big Bad App" />
            <!-- Needs a hamburger menu here with all the categories -->
        </header>

        <div class="page">
            <header class="page-header container-fluid">
                    <h1 class="catagory">RPGs</h1>
                    <!--This button should toggle on/off full games and switch button text to Show All Games when toggled-->
                    <button id="available-games-btn" class="yellow-btns btn btn-warning" type="submit">Hide Full Games</button>
            </header>
            <section class="games container-fluid">
                <header class="section-header">
                    <h2 class="day">Friday October 11th</h2>
                </header>
                <table class="gamelist table table-sm table-responsive">
                    <thead>
                        <tr>
                            <th class="time">Time</th>
                            <th class="event-name">Event</th>
                            <th class="system">System</th>
                            <th class="gm">GM</th>
                            <th class="length">Length</th>
                            <th class="available">Available</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="time">9am-1pm</td>
                            <td class="event-name"><a href="#">(Loading Games)</a></td>
                            <td class="system">(Loading Games)</td>
                            <td class="gm">(Loading Games)</td>
                            <td class="length">4</td>
                            <td class="available">4 of 4</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>


        <script src="cordova.js"></script>
        <script src="js-vendor/jquery-3.3.1.slim.min.js"></script>
        <script src="js-vendor/jquery.easyModal.js"></script>
        <script src="js-vendor/q.js"></script>
        <script src="js-vendor/datatables.min.js"></script>
        <script src="js-vendor/moment.2.22.2.min.js"></script>
        <script src="js/gen.js"></script>
        <script src="js/fetch-api.js"></script>
        <script src="js/api.js"></script>
        <script src="js/index.js"></script>
        <script src="js-vendor/less.min.js"></script>
    </body>
</html>
